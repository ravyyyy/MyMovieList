<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label>
      Email:
      <input type="email" formControlName="email">
      <div *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched">
        Emailul este obligatoriu.
      </div>
      <div *ngIf="registerForm.get('email').hasError('email') && registerForm.get('email').touched">
        Emailul nu este valid.
      </div>
    </label>
    
    <label>
      Parolă:
      <input type="password" formControlName="password">
      <div *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
        Parola este obligatorie.
      </div>
      <div *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
        Parola trebuie să conțină cel puțin 6 caractere.
      </div>
    </label>
  
    <label>
      Confirmare Parolă:
      <input type="password" formControlName="confirmPassword">
      <div *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
        Confirmarea parolei este obligatorie.
      </div>
      <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword').touched">
        Parola și confirmarea parolei nu se potrivesc.
      </div>
    </label>
  
    <label>
      Nume:
      <input type="text" formControlName="firstName">
      <div *ngIf="registerForm.get('firstName').hasError('required') && registerForm.get('firstName').touched">
        Numele este obligatoriu.
      </div>
    </label>
  
    <label>
      Prenume:
      <input type="text" formControlName="lastName">
      <div *ngIf="registerForm.get('lastName').hasError('required') && registerForm.get('lastName').touched">
        Prenumele este obligatoriu.
      </div>
    </label>
  
    <button type="submit" [disabled]="registerForm.invalid">Înregistrare</button>
    <div style="width: 20px; height: 20px;"></div>
    <button routerLink="/">Înapoi</button>
  </form>
